<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        body{
            background-color: #212121;
            color:#fff
        }
    </style>
</head>
<body>
    
</body>
<script>
    const di = document.createElement("div") 
    console.log(di)
    di.className = "Main"
    di.id = Math.round(Math.random() * 10 + 1 )
    di.setAttribute("title","Generated title")
    di.style.backgroundColor = "green"
    di.style.padding = "12px"
    // di.innerText = "Nivesh soni"
    const text = document.createTextNode("Nivesh soni")
    di.appendChild(text)

    document.body.appendChild(di)
</script>
</html>
